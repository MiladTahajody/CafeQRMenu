  <style>
    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(180deg, #6D4C36, #583B27);
      color: #e8dccf;
      display: flex;
      flex-direction: column;
    }

    h1 {
      text-align: center;
      margin-bottom: 32px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    /* Cafe cards */
    .cafe-list {
      display: flex;
      flex-wrap: wrap;
      gap: 22px;
      justify-content: center;
      align-items: flex-start;
      flex: 1;
    }

    .cafe-card {
      background: linear-gradient(180deg, #2a1c14, #22160f);
      padding: 16px;
      border-radius: 16px;
      width: 200px;
      text-align: center;
      box-shadow:
        0 8px 24px rgba(0,0,0,0.6),
        inset 0 1px 0 rgba(255,255,255,0.04);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .cafe-card:hover {
      transform: translateY(-4px);
      box-shadow:
        0 14px 36px rgba(0,0,0,0.75),
        inset 0 1px 0 rgba(255,255,255,0.06);
    }

    /* Cafe logo */
    .cafe-logo {
      width: 42px;
      height: 42px;
      margin: 0 auto 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .cafe-logo img,
    .cafe-logo svg {
      width: 100%;
      height: 100%;
      filter: brightness(0.95);
    }

    .cafe-card span {
      display: block;
      font-weight: 600;
      color: #f3e8dc;
    }

    .cafe-card a {
      display: inline-block;
      margin-top: 10px;
      font-weight: 500;
      text-decoration: none;
      color: #d7b58a;
      transition: color 0.2s ease;
    }

    .cafe-card a:hover {
      color: #f0cfa0;
    }

    /* Footer */
    footer {
      margin-top: 44px;
      padding: 30px 22px;
      background: linear-gradient(180deg, #24170f, #1a110b);
      border-radius: 20px;
      box-shadow:
        0 10px 30px rgba(0,0,0,0.7),
        inset 0 1px 0 rgba(255,255,255,0.04);
      text-align: center;
    }

    footer p {
      margin: 0 0 18px;
      font-size: 15px;
      line-height: 1.6;
      color: #e6d6c6;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 26px;
    }

    .social-links a svg {
      width: 32px;
      height: 32px;
      fill: #d7b58a;
      transition: transform 0.2s ease, fill 0.2s ease;
    }

    .social-links a:hover svg {
      fill: #f0cfa0;
      transform: translateY(-2px);
    }
  </style>
